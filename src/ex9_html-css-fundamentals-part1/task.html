<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Additional task</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
<form action="#">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="placeholder text">
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="placeholder text">
  <div class="arrow-left">Form field hint</div>
  <label for="url">Website:</label>
  <input type="url" id="url" placeholder="placeholder text">
  <div class="arrow-left">Form field hint</div>
  <label for="message">Message:</label>
  <textarea id="message"></textarea>
  <button id="submit">
    Submit
  </button>
</form>
</body>
</html>
