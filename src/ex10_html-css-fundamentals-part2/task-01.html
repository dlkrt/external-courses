<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-01</title>
</head>
<body>
<form method="post" action="http://httpbin.org/post">
  <fieldset>
    <legend>Personal data</legend>
    <p><label for="surname">Surname </label><input type="text" name="surname" id="surname"></p>
    <p><label for="first-name">First Name </label><input type="text" name="first-name" id="first-name"></p>
    <p><label for="middle-name">Middle name </label><input type="text" name="middle-name" id="middle-name"></p>
    <p><label>You are <input type="radio" value="male" name="gender">male <input name="gender" type="radio"
                                                                                 value="female">female</label></p>
    <p><label for="age">Age </label><input size="10" name="age" type="number" id="age" value="18" min="18" max="101"></p>
    <p><label for="country">Country of Residence </label>
      <select name="country" id="country">
        <option value="rus">Russia</option>
        <option value="usa">USA</option>
      </select></p>
    <p><label>City <input type="checkbox" value="Ryazan" name="city">Ryazan <input type="checkbox" name="city" value="Moscow">Moscow</label>
    </p>
    <p><label for="photo">Photography </label><input type="file" name="photo" id="photo"></p>
    <hr>
    <p><label for="title">Title</label>
    <select name="title" id="title" size="8">
      <optgroup label="Technologies">
        <option value="webmaster">Web Master</option>
        <option value="dbadmin">Database Administrator</option>
        <option value="design">Computer-aided design</option>
      </optgroup>
      <optgroup label="Finance">
        <option value="economic">Economic Planning</option>
        <option value="management">Management accounting</option>
        <option value="planning">Budgeting and Planning</option>
      </optgroup>
    </select></p>
    <p><label for="salary">Salary </label><input type="range" id="salary" name="salary" value="50"></p>
    <textarea name="self" placeholder="Tell us about yourself..." cols="30" rows="6"></textarea>
  </fieldset>
  <fieldset>
    <legend>Contact information</legend>
    <p><label for="site">Site </label><input type="text" name="site" id="site"></p>
    <p><label for="email">Email </label><input type="email" name="email" id="email"></p>
    <p><label for="phone">Phone </label><input type="text" name="phone" id="phone"></p>
  </fieldset>
  <p><label for="password">Password </label><input type="password" name="password" id="password" required></p>
  <button type="submit">Отправить</button>
  <button type="reset">Сбросить</button>
</form>
</body>
</html>
