<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-03</title>
  <style>
    div {
      border: 5px darkgreen;
      margin-top: 10px;
      padding: 10px;
    }
    .dotted {
      border-style: dotted;
    }
    .dashed {
      border-style: dashed;
    }
    .solid {
      border-style: solid;
    }
    .groove {
      border-style: groove;
    }
    .outset {
      border-style: outset;
    }
  </style>
</head>
<body>
<div class="dotted">div 1</div>
<div class="dashed">div 2</div>
<div class="solid">div 3</div>
<div class="groove">div 4</div>
<div class="outset">div 5</div>
</body>
</html>
