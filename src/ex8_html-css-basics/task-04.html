<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task-03</title>
  <link href="style-04.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      font-size: 25pt
    }
    div {
      border: 5px darkgreen;
      margin-top: 10px;
      padding: 30px;
    }
    .dotted {
      border-style: dotted;
      background-color: gold;
      text-shadow: 1px 1px 2px aqua;
    }
    .dashed {
      border-style: dashed;
      background: url("https://sun9-47.userapi.com/c858016/v858016042/aef22/oobWrkATWCI.jpg") repeat;
      background-size: 10%;
      color: red;
      padding: 50px;
    }
  </style>
</head>
<body>
<div class="dotted">div 1</div>
<div class="dashed"></div>
<div class="solid">div 3</div>
<div class="groove">div 4</div>
<div class="outset" style="text-align: right; text-decoration: underline">div 5</div>
</body>
</html>
